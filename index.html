<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
      .red {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th class="red">Meal</th>
          <th class="red">Ingredients</th>
          <th class="red">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pasta</td>
          <td>tomatoe sauce, roasted squash, butter</td>
          <td>$13</td>
        </tr>
        <tr>
          <td>Salmon</td>
          <td>potatoes, green beans, salt and spices</td>
          <td>$18</td>
        </tr>
        <tr>
          <td>Lobster</td>
          <td>
            Corn on the Cob, roasted or grilled vegetables <br />
            seasonign and sauces
          </td>
          <td>$24</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
